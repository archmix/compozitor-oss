version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - run: curl https://raw.githubusercontent.com/archmix/infra-maven/master/settings.xml >> settings.xml
      - run: mvn -s settings.xml clean deploy

  release:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    steps:
      - add_ssh_keys

      - checkout

      - run: curl https://raw.githubusercontent.com/archmix/infra-maven/master/settings.xml >> settings.xml
      - run: git config user.email "ci@archmix.org"
      - run: git config user.name "Circle CI"
      - run: mvn -B -s settings.xml release:clean release:prepare release:perform -DignoreSnapshots=true

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          context: Archmix Maven
          filters:
            branches:
              ignore:
                - gh-pages
      - release:
          context: Archmix Maven
          requires:
            - build
          filters:
            branches:
              only: master
