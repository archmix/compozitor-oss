version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - run: mvn clean package
      
  deploy:
    docker: 
      - image: circleci/openjdk:8-jdk
      
    working_directory: ~/repo
    
    steps:
      - add_ssh_keys
      
      - checkout

      - run: mvn clean deploy -DskipTests -s settings.xml

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master